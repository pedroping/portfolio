<section id="context-menu" [optionEvent]="data" [parentId]="parentId">
  <div
    class="option"
    [openSubContextMenu]="viewContextMenuComponent"
    [id]="data"
    [parentId]="parentId"
  >
    <span>View</span> <i class="fa-solid fa-caret-right"></i>
  </div>
  <div
    class="option"
    [openSubContextMenu]="shortBySubContextMenuComponent"
    [id]="data"
    [parentId]="parentId"
  >
    <span>Short By</span> <i class="fa-solid fa-caret-right"></i>
  </div>

  <div class="line"></div>

  <div class="option" option="refresh-icons">
    <span>Refresh Icons</span>
  </div>

  <div class="line"></div>

  <div class="option" option="paste">
    <span>Paste</span>
  </div>

  <div class="line"></div>

  <div
    class="option"
    [openSubContextMenu]="subContextMenuNewComponent"
    [id]="data"
    [parentId]="parentId"
  >
    <span>New</span> <i class="fa-solid fa-caret-right"></i>
  </div>

  <div class="option" option="personalize">
    <span>Personalize</span>
  </div>
</section>
