<header pageMove>
  <div class="logo-and-name">
    @if(icon()) {
    <img [src]="icon()" alt="Ícone da pagina" />
    }
    <div class="page-name">{{ name() }}</div>
  </div>
  <div class="header-actions">
    <ui-page-actions-buttons-minimize preventHandler pageMinimize />
    <ui-page-actions-buttons-maximize preventHandler pageMaximize />
    <ui-page-actions-buttons-close preventHandler pageClose />
  </div>
</header>
<section pageContentOverlay>
  <ng-container pageContent></ng-container>
  <div class="overlay" #overlay></div>
</section>

<div class="resize top"></div>
<div class="resize left"></div>
<div class="resize right"></div>
<div class="resize bottom"></div>
