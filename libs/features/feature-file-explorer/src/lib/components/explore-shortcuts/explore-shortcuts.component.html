<section id="explore-shortcuts">
  <div class="change-folder" backForwardHandle>
    <div class="icon-with-label" #back>
      <button class="back-folder-icon">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <span>Back</span>
    </div>

    <div class="icon-with-label" #forward>
      <button class="back-folder-icon">
        <i class="fa-solid fa-arrow-right"></i>
      </button>
      <span>Forward</span>
    </div>
  </div>

  <div class="actions" sectionAction="adress">
    <img src="/assets/images/search-icon.png" alt="Ícone de lupa" />
    <span>Search</span>
  </div>

  <div class="actions" sectionAction="folder">
    <img src="/assets/images/folder-with-file.png" alt="Ícone de pasta" />
    <span>Folders</span>
  </div>
</section>
