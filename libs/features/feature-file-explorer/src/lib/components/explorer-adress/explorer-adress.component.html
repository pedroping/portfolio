<section id="explore-adress">
  <span>Address</span>
  <div class="adress-input">
    <img src="/assets/images/hard-disk-icon.png" alt="Ícone de disco rigido" />
    <input
      [formControl]="adressControl"
      type="text"
      (keyup.enter)="findFolder()"
    />
  </div>
  <button
    class="go-icon-with-label"
    (click)="findFolder(); $event.stopImmediatePropagation()"
  >
    <div class="go-icon">
      <i class="fa-solid fa-arrow-right"></i>
    </div>
    <span>Go</span>
  </button>
</section>
