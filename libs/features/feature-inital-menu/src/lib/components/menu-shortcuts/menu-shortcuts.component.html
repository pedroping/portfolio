<div class="folder-shortcuts">
  <div class="shortcut" handleFolderShortcut [isDesktop]="true">
    <img
      src="/assets/images/my-computer-folder-icon.png"
      alt="Ícone meu computador"
    />
    <p>My Computer</p>
  </div>
  <div class="shortcut" handleFolderShortcut>
    <img
      src="/assets/images/documents-folder-icon.png"
      alt="Ícone pasta de documentos"
    />
    <p>My Documents</p>
  </div>
  <div class="shortcut" handleFolderShortcut>
    <img
      src="/assets/images/windows-apps.png"
      alt="Ícone pasta de fotos"
    />
    <p>My Apps</p>
  </div>
</div>

<div class="get-in-touch">
  <div class="shortcut help-icon" handlePageOpen [pageConfig]="contactMe">
    <img src="/assets/images/text-me.png" alt="Ícone de contato" />
    <p>Get in touch</p>
  </div>
</div>

<div class="help-shortcuts">
  <div class="shortcut help-icon" handlePageOpen [pageConfig]="helpAndSupport">
    <img src="/assets/images/info-icon.png" alt="Ícone de ajuda" />
    <p>Help and Support</p>
  </div>
</div>
