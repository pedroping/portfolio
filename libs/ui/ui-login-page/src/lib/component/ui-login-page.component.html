<header class="bar top"></header>

<section>
  <article>
    <div class="win-logo">
      <div class="company">
        <span>PingSoftware</span> <span class="copyright">©</span>
      </div>
      <img src="/assets/images/win-xp.png" alt="Logo Windows XP" />
    </div>
    <div class="win-title">
      <h1><span>W</span>indows</h1>
      <span class="copyright">©</span>
      <span class="xp">xp</span>
    </div>
    <p>To begin, click your user name</p>
  </article>
  <article>
    <div class="login">
      <img
        src="/assets/images/default-user-logo.png"
        alt="Foto de Perfil"
      />
      <div class="user">
        <p>PedroPing</p>
        <div class="actions">
          <button (click)="login()">
            <div class="icon">
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </button>
          <button>
            <div class="icon">
              <i class="fa-solid fa-question"></i>
            </div>
          </button>
        </div>
      </div>
    </div>
  </article>
</section>

<footer class="bar bottom">
  <div class="logoff">
    <button routerLink="/turn-off">
      <div class="icon">
        <i class="fa-solid fa-power-off"></i>
      </div>
      <span> Turn Off Computer</span>
    </button>
  </div>
  <div class="description">
    <p>After you log on, you can add or change accounts.</p>
    <p>Justo go to Control Panel add click User Accounts</p>
  </div>
</footer>
